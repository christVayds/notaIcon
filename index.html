<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e4e4e4">
    <meta name="msapplication-navbutton-color" content="#e4e4e4">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 
    <link rel="stylesheet" href="Resources/styles/main.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="Resources/assets/icon.ico">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9515269a08.js" crossorigin="anonymous"></script>
    <title>Notes</title>
</head>
<body>
    <div class="container">

        <div class="composer">
            <div class="new-item">
                <p>New Task</p>
            </div>
            <div class="new-item">
                <p>New Book</p>
            </div>
            <div class="new-item">
                <p>New Note</p>
            </div>
            <div class="compose-button" id="addNewItem">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>

        <div class="mobile-menu" id="display_menu">
            <div class="top" id="exit_menu">
                <i class="fa-solid fa-xmark"></i>
            </div>
            <div class="menus">
                <div class="profile">
                    <div class="profile-header">
                        <img src="https://i.pinimg.com/236x/57/44/ef/5744ef3b0d2ad56deb395c1e312ad599.jpg" alt="user">
                        <div class="userInfo">
                            <strong>Christian Vaydal</strong>
                            <p>BS in Information Technology</p>
                        </div>
                    </div>
                    <div class="profile-dashboard">
                        <p>TODAY</p>
                        <p>Notes: <span class="value">0</span></p>
                        <p>Books: <span class="value">0</span></p>
                        <p>Tasks: <span class="value">0</span></p>
                    </div>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Trash</a>
                    <a href="#">Settings</a>
                    <button class="install" id="install-mobile">Install</button>
                </nav>
            </div>
        </div>
        <div class="header-nav">
            <div class="header-side logo">
                <h2>NotaIcon</h2>
            </div>
            <div class="header-side nav desktop">
                <a href="#">Home</a>
                <a href="#">Trash</a>
                <a href="#">Settings</a>
                <button class="install" id="install">Install</button>
            </div>
            <div class="header-side nav mobile" id="open-menu">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
        <div class="content">
            <!-- content -->
            <div class="content-side list">
                <div class="display-task">
                    <h1>Tasks</h1>
                    <div class="task">
                        <p>1. To-do Item</p>
                    </div>
                </div>
            </div>
            
            <!-- profile -->
            <div class="content-side profile">
                <div class="profile-header">
                    <img src="https://i.pinimg.com/236x/57/44/ef/5744ef3b0d2ad56deb395c1e312ad599.jpg" alt="user">
                    <div class="userInfo">
                        <strong>Christian Vaydal</strong>
                        <p>BS in Information Technology</p>
                    </div>
                </div>
                <div class="profile-dashboard">
                    <p>TODAY</p>
                    <p>Notes: <span class="value">0</span></p>
                    <p>Books: <span class="value">0</span></p>
                    <p>Tasks: <span class="value">0</span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="Resources/scripts/main.js"></script>
</body>
</html>
